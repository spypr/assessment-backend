<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="text.css">
  </head>
  <body class="container">

    <header>
      <h1 class="center" style="text-align:center;">Get your fortune told by the fox!</h1>
    </header>

    <img src="https://media.tenor.com/j9v8P7cq6fUAAAAC/robin-hood-fortune-teller.gif" alt="robin-hood-fortune-teller" class="image">

    <br>

    <main>
    <h1 class="center" style="color: purple;">Step 1:</h1>
    <button id="complimentButton" class="button4">Get a compliment from the fox!</button>

    <h1 class="center" style="color: purple;">Step 2:</h1>
    <h3 class="center">Tell the fox about yourself so that she can reveal your fortune:</h3>

    <form class="center">
      <input 
          type='text'
          id="name"
          placeholder="First name"/>
      <input 
          type='text'
          id="age"
          placeholder="Age"/>
      <button class="button2">Submit</button>
  </form>

  <section id="user-container"></section>

    <h3 class="center">Do you regret telling the random internet fox your information?</h3>

    <button id="deleteButton" class="button3">Delete me please</button>

    <h3 class="center">Did you accidently misspell your first name? Update it below</h3>

    <form class="center">
      <input 
          type='text'
          id="updatedname"
          placeholder='Enter correct first name'/>
      <button class="button2">Submit</button>
  </form>

    <h1 class="center" style="color: purple;">Step 3:</h1>
    <button id="fortuneButton" class="button">Reveal your fortune</button>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
